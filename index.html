<html>
<head>
<link rel="stylesheet" type="text/css" href="css/main.css"> 
 </head> 
 <body> 
  <h1> Checkboxes</h1> 
  <div class="clearfix"> 
   <div class="left"> 
    <div class="checkbox"> 
     <input type="checkbox" value="HTML" name="html" id="html"> 
     <label for="html"></label> 
    </div> 
   </div> 
   <div class="right">
    HTML
   </div> 
  </div> 
  <div class="clearfix"> 
   <div class="left"> 
    <div class="checkbox"> 
     <input type="checkbox" value="CSS" name="css" id="css"> 
     <label for="css"></label> 
    </div> 
   </div> 
   <div class="right">
    CSS
   </div> 
  </div> 
  <h2> Buttons</h2> 
  <div class="clearfix"> 
   <div class="left"> 
    <div class="radio"> 
     <input type="radio" value="Male" name="gender" id="male"> 
     <label for="male"></label> 
    </div> 
   </div> 
   <div class="right">
    Male
   </div> 
  </div> 
  <div class="clearfix"> 
   <div class="left"> 
    <div class="radio"> 
     <input type="radio" value="Female" name="gender" id="female"> 
     <label for="female"></label> 
    </div> 
   </div> 
   <div class="right">
    Female
   </div> 
  </div> 
 
</body></html>
